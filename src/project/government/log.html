<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>诊疗记录</title>
  <link rel="stylesheet" href="./css/log.css">
  <script src="./js/flexible.js"></script>
  <script src="https://unibase.zjzwfw.gov.cn/DTHybirdEngine/DtDream/hybridapi.js"></script>
  <script>
    dd.biz.navigation.setTitle({
      title: '诊疗记录',
    });
  </script>
</head>

<body>
  <div class="page page-log"></div>

  <script type="text/template" id="log-template">
    <div class="card">
      <div class="card-body">
        <img src={url} alt="" class="card-thumb">
        <div class="card-content">
          <h3 class="card-title">医院：{medorgname}</h3>
          <p class="card-subtitle">科室：{depcode}</p>
          <p>日期：{scardtime}</p>
        </div>
      </div>
    </div>
  </script>
  <script src="./js/log.js"></script>
</body>
</html>
