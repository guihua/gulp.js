<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浙江省居民电子健康卡申领</title>
  <link rel="stylesheet" href="./css/apply.css">
  <script src="./js/flexible.js"></script>
  <script src="https://unibase.zjzwfw.gov.cn/DTHybirdEngine/DtDream/hybridapi.js"></script>
  <script>
    dd.biz.navigation.setTitle({
      title: '电子健康卡申领',
    });
  </script>
</head>
<body>
  <div class="page page-apply">
    <div class="cells">
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">姓名</label>
        </div>
        <div class="cell-bd">
          <span class="cell-input">彭桂华</span>
        </div>
      </div>
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">身份证号码</label>
        </div>
        <div class="cell-bd">
          <span class="cell-input">2341234124******32543253</span>
        </div>
      </div>
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">手机号</label>
        </div>
        <div class="cell-bd">
            <span class="cell-input">1343241234</span>
        </div>
      </div>
    </div>

    <div class="cells">
      <div class="cell cell-select">
        <div class="cell-hd">
          <label for="" class="cell-label">城市</label>
        </div>
        <div class="cell-bd">
          <select id="city" class="select">
            <option>请选择城市</option>
          </select>
        </div>
        <div class="cell-ft"></div>
      </div>
      <div class="cell cell-select">
          <div class="cell-hd">
            <label for="" class="cell-label">区域</label>
          </div>
          <div class="cell-bd">
            <select id="region" class="select">
              <option>请选择区域</option>
            </select>
          </div>
        </div>
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label"></label>
        </div>
        <div class="cell-bd">
          <input type="text" class="cell-input" placeholder="详细地址（路名/楼号/楼层/房号）" />
        </div>
      </div>
    </div>

    <label for="agree" class="cell-agree">
      <input id="agree" type="checkbox" class="cell-agree-checkbox" />
      <span class="cell-agree-text">
        我已阅读并同意<a href="javascript:void(0);">《电子健康卡开通协议》</a>
      </span>
    </label>

    <div class="cell-btn-area">
      <a class="btn btn-primary" href="javascript:">确认</a>
    </div>
  </div>

  <script src="./js/apply.js"></script>
</body>
</html>
