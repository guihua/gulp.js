<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浙江省居民电子健康卡申领</title>
  <link rel="stylesheet" href="./css/apply.css">
  <script>
    !function(e,t){function n(){t.body?t.body.style.fontSize="16px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/3.75;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);
  </script>
</head>
<body>
  <div class="page page-apply">
    <div class="cells">
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">姓名</label>
        </div>
        <div class="cell-bd">
          <span class="cell-input">彭桂华</span>
        </div>
      </div>
      <div class="cell">
          <div class="cell-hd">
            <label for="" class="cell-label">身份证号码</label>
          </div>
          <div class="cell-bd">
            <span class="cell-input">2341234124******32543253</span>
          </div>
        </div>
    </div>

    <div class="cells">
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">手机号</label>
        </div>
        <div class="cell-bd">
            <span class="cell-input">1343241234</span>
        </div>
      </div>
    </div>

    <div class="cells">
        <div class="cell">
          <div class="cell-hd">
            <label for="" class="cell-label">手机号</label>
          </div>
          <div class="cell-bd">
            <input type="tel" class="cell-input" value="12123412" />
          </div>
        </div>
        <div class="cell cell-vcode">
          <div class="cell-hd">
            <label for="" class="cell-label">验证码</label>
          </div>
          <div class="cell-bd">
            <input type="text" class="cell-input" placeholder="请输入" />
          </div>
          <div class="cell-ft">
            <button class="vcode-btn">获取验证码</button>
          </div>
        </div>
      </div>

    <div class="cells">
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label">地址</label>
        </div>
        <div class="cell-bd">
          <input type="tel" class="cell-input" />
        </div>
      </div>
      <div class="cell">
        <div class="cell-hd">
          <label for="" class="cell-label"></label>
        </div>
        <div class="cell-bd">
          <input type="text" class="cell-input" placeholder="详细地址（路名/楼号/楼层/房号）" />
        </div>
      </div>
    </div>

    <label for="agree" class="cell-agree">
      <input id="agree" type="checkbox" class="cell-agree-checkbox">
      <span class="cell-agree-text">
        我已阅读并同意<a href="javascript:void(0);">《电子健康卡开通协议》</a>
      </span>
    </label>

    <div class="cell-btn-area">
      <a class="btn btn-primary" href="javascript:">确认</a>
    </div>
  </div>
</body>
</html>
