<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浙江省居民电子健康卡</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/flexible.js"></script>
  <script src="https://unibase.zjzwfw.gov.cn/DTHybirdEngine/DtDream/hybridapi.js"></script>
  <script>
    dd.biz.navigation.setTitle({
      title: '浙江省居民电子健康卡',
    });
  </script>
</head>
<body>
  <div class="page">
    <div class="banner">
      <img src="http://qr-static.oss-cn-hangzhou.aliyuncs.com/common/bg01.png" alt="">
    </div>

    <div class="menu-wrapper">
      <ul class="menu">
        <li data-id="cover">
          <img src="./images/icon01.png" alt="">
          <span>覆盖机构</span>
        </li>
        <li data-id="log">
          <img src="./images/icon02.png" alt="">
          <span>诊疗记录</span>
        </li>
      </ul>
    </div>

    <div class="qrcode-wrapper">
      <img src="http://qr-static.oss-cn-hangzhou.aliyuncs.com/common/bg02.png" alt="" class="bg">

      <div class="userinfo">
        <div class="header">
          <span class="name">彭桂华</span>
          <i class="icon-edit"></i>
        </div>
        <p>4304**********6230</p>
      </div>

      <div class="sline"></div>

      <div class="figure">
        <img src="./images/qrcode.png" alt="" class="figure-img">

        <div class="figure-cover">
          <div class="figure-cover-content">
            <i class="icon-refresh"></i>
            <p>刷新</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
