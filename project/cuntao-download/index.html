	<body>
		<section class="container">
			<header>
				<div class="logo">
					<a href="javascript:;">村淘</a>
				</div>
				<h2 class="title">要购物，找代购，方便快捷送到手</h2>
			</header>
			<div class="download">
				<a href="https://crm-wap.alibaba-inc.com/mobile/client/alicrm2.do?platform=android&file=HTB1D9o_GVXXXXaoXVXXuiNXFXXXv.apk" id="btn-android">
					<span class="inner">
						<i class="icon-android"></i>下载农村淘宝
					</span>
				</a>
				<a href="javascript:;" id="btn-ios">
					<span class="inner">
						<i class="icon-ios"></i>开发中敬请期待
					</span>
				</a>
			</div>
		</section>
		<section id="popup-tips">
			<div class="pointer"></div>
			<div class="tips"></div>
		</section>

		<script>
			window.onload = function() {
				var ua = navigator.userAgent;

				if (/android/i.test(ua)) { // android
					document.getElementById('btn-android').style.display = "block";

					if (navigator.userAgent.toLowerCase().match(/micromessenger/i) == 'micromessenger') {
						document.getElementById('btn-android').onclick = function() {
							document.getElementById('popup-tips').style.display = 'block';
						}

						document.getElementById('popup-tips').onclick = function() {
							document.getElementById('popup-tips').style.display = 'none';
						}
					}
				} else if (/ipad|iphone|mac/i.test(ua)) { // ios
					document.getElementById('btn-ios').style.display = "block";
				} else { // other
					document.getElementById('btn-android').style.display = "block";
					document.getElementById('btn-ios').style.display = "block";
				}
			}
		</script>
