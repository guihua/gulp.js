<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>村淘-地区选择面板</title>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" href="styles/cuntao-chart.css" />
	</head>

	<body>
		<header class="ui-header">
			<h1>村淘-地区选择面板</h1>
		</header>
		<ul class="ui-tab ui-tab-4-col">
			<li class="ui-tab-item current">
				<a href="javascript:;">GMV</a>
			</li>
			<li class="ui-tab-item">
				<a href="javascript:;">订单数</a>
			</li>
			<li class="ui-tab-item">
				<a href="javascript:;">比单数</a>
			</li>
			<li class="ui-tab-item">
				<a href="javascript:;">村平均</a>
			</li>
		</ul>
		<section class="chart-view-wrap">
			<ul class="single-item-data">
				<li>
					<div class="number">
						<em>169</em>
					</div>
					<p>(笔)<br /><span class="date">12月12日</span></p>
				</li>
				<li>
					<div class="number">
						<em>80</em>%
					</div>
					<p>含佣<br />订单占比</p>
				</li>
			</ul>
			<div class="total-wrap">
				<p>当<span>周</span>：<em>500</em>笔</p>
				<p>含佣订单占比：<em>78</em>%</p>
				<ul class="range-switch">
					<li class="current">
						<a href="javascript:;">周</a>
					</li>
					<li>
						<a href="javascript:;">月</a>
					</li>
				</ul>
			</div>
			<div class="chart-view">
				<div class="coord-top">
					<span>订单量</span>
					<span>累积量</span>
				</div>
				<canvas id="chart"></canvas>
				<div class="coord-bottom">
					<span><i></i>订单量</span>
					<span><i></i>累积量</span>
				</div>
			</div>
		</section>
	</body>
</html>
