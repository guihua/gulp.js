<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>村淘数据</title>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" href="styles/cuntao-home.css" />
	</head>

	<body>
		<header class="ui-header">
			<h1>村淘数据</h1>
		</header>
		<div class="village-view-wrap">
			<section class="ui-switch">
				<div class="bgline"></div>
				<div class="ui-switch-content">
					<a href="javascript:;" class="prev" data-role="tap">上一天</a>
					<a href="javascript:;" class="current">
						<span>12月18日</span>
						<i></i>
					</a>
					<a href="javascript:;" class="next" data-role="tap">下一天</a>
				</div>
			</section>
			<article class="banner">
				<div class="title">
					<span class="org-name">全国数据</span>
					<a href="javascript:;" class="switch-area">切换地区</a>
				</div>
				<div class="sub-item">
					<div class="count">
						<span>142</span>/<span>166</span>
					</div>
					<p>本日成交村/村总数</p>
				</div>
			</article>
			<ul class="ui-list-item">
				<li>
					<div class="title">GMV</div>
					<div class="num">
						<em>58.65</em>
					</div>
					<p>本日成交金额(万元)</p>
				</li>
				<li>
					<div class="title">订单数</div>
					<div class="num">
						<em>169</em>
					</div>
					<p>本日成交订单数(笔)</p>
				</li>
				<li>
					<div class="title">笔单价</div>
					<div class="num">
						<em>105.00</em>
					</div>
					<p>本日平均笔单价(万元)</p>
				</li>
				<li>
					<div class="title">村平均</div>
					<div class="num">
						<em>2650</em>
					</div>
					<p>本日村平均成交额(万元)</p>
				</li>
				<li class="mv-item">
					<div class="title">管理视图</div>
					<div class="mv-img"></div>
					<p>请进入查看管理视图的详细数据</p>
				</li>
			</ul>
			<div class="mark">
				<p>数据仅供参考，且有1-2天延迟，最终以财务公布为准。</p>
				<p>如果遇有较大数据偏差或问题，可以点这里<a href="javascript:;">反馈</a>。</p>
			</div>
		</div>
		<div class="no-permission-wrap">
			<p>对不起，你当前没有数据访问权限</p>
		</div>
	</body>
</html>
